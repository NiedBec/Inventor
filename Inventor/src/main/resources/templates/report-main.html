<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список отчетов</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{reports/header :: header}"></header>
<div class="container mt-5">
    <h1>Список отчетов по инвентаризации</h1>
    <div th:each="el : ${reports}" class="alert alert-info mt-2">
        <h3 th:text="${el.id}"/>
        <h3 th:text="${el.dateTime}"/>
        <a th:href=" '/report/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="~{reports/footer :: footer}"></div>
</body>
</html>
