<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список отчетов</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{reports/header :: header}"></header>
<div class="container mt-5">
    <h1>Список отчетов по инвентаризации</h1>
    <div th:each="el : ${reportInfoDtoList}" class="alert alert-info mt-2">
        <div class="alert alert-success mt-3">
            <h2>Идентификатор отчета</h2>
            <hr>
            <h3 th:text="${el.reportId}"></h3>
        </div>
        <div class="alert alert-success mt-3">
            <h2>Наименование компьютера</h2>
            <hr>
            <h3 th:text="${el.csname}"></h3>
        </div>
        <div class="alert alert-success mt-3">
            <h2>Дата отчета</h2>
            <hr>
            <h3 th:text="${el.dateTime}"></h3>
        </div>
        <div class="container alert alert-success mt-3">
            <h2>UUID</h2>
            <hr>
            <h3 th:text="${el.uuid}"></h3>
        </div>
        <a th:href=" '/report/' + ${el.reportId}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="~{reports/footer :: footer}"></div>
</body>
</html>
