<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование отчета</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{reports/header :: header}"></header>
<div class="container mt-5 mb-5">
    <div class="container mt-5">
        <h1>Редактирование отчета</h1>
        <div th:each="el : ${report}">
            <form method="post">
                <input type="date" pattern="yyyy-MM-dd" th:value="${el.dateTime}" name="datetime" placeholder="Введите дату" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button><br>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{reports/footer :: footer}"></div>
</body>
</html>
