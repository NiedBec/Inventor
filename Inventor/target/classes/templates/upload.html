<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Загрузка в БД данных из CSV файла</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{reports/header :: header}"></header>
<div class="container mt-5">
    <form method="post" action="/upload" enctype="multipart/form-data" class="form-control alert alert-info mt-2 mb-2">
        <input type="file" name="file"><br><br>
        <button type="submit">Загрузить</button>
    </form>
</div>
<div th:insert="~{reports/footer :: footer}"></div>
</body>
</html>
