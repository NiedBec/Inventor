<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детальный отчет</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{reports/header :: header}"></header>
<div class="container mt-5">
    <h1>Список отчетов по инвентаризации</h1>
    <div th:each="el : ${report}" class="alert alert-info mt-2">
        <h3 th:text="${el.informationOS_id}"/>
        <h3 th:text="${el.ramInfo_id}"/>
        <h3 th:text="${el.dateTime}"/>
        <h3 th:text="${el.location_id}"/>
        <a th:href=" '/report/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/report/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="~{reports/footer :: footer}"></div>
</body>
</html>
